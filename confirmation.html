<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORA - Shopping Cart</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<!-- Confirmation Page -->
<body>
<!--navbar-->
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2c-1.5 2-3.5 3-5 3 0 4 2 7 5 8 3-1 5-4 5-8-1.5 0-3.5-1-5-3zM7 14c2 3 5 4 5 8 0-4 3-5 5-8-3 2-7 2-10 0z"/>
                </svg>
            </div>
            <span class="namebrand">FLORA</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            </ul>
        </div>  
    </nav>       
</header>


<!--form of confirmation-->
<main class="container" style="margin-top: 100px; min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center">Order Confirmation</h2>
                <form id="confirmation-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" 
                        id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="governorate">Governorate</label>
                        <select class="form-control" id="governorate" required>
                            <option value="" selected disabled>Select your governorate</option>
                            <option value="cairo">Cairo</option>
                            <option value="giza">Giza</option>
                            <option value="suez">Suez</option>
                            <option value="alexandria">Alexandria</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="alt-phone">Additional Mobile Number (optional)</label>
                        <input type="tel" class="form-control" id="alt-phone" placeholder="Enter another mobile number (optional)">
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <input type="text" class="form-control" 
                        id="address" placeholder="Enter your shipping address" required>
                    </div>
                    <div class="form-group">
                       <label for="additional-notes">Any Additional Notes</label>
                        <input type="text" class="form-control" 
                        id="additional-notes" placeholder="Enter any additional notes"> 
                    </div>

                    <div class="form-group mt-3">
                        <label>Payment Method</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="payment-cod" name="payment-method" class="custom-control-input" value="cod" checked>
                            <label class="custom-control-label" for="payment-cod">Cash on Delivery</label>
                        </div>
                        <div class="custom-control custom-radio mt-2">
                            <input type="radio" id="payment-card" name="payment-method" class="custom-control-input" value="card">
                            <label class="custom-control-label" for="payment-card">Online Payment (Credit Card)</label>
                        </div>
                    </div>

                    <div id="card-details" class="border rounded p-3 mb-3" style="display: none;">
                        <h5 class="mb-3">Card Details</h5>
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" class="form-control" id="card-name" placeholder="Enter name on card">
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="card-expiry">Expiry Date</label>
                                <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group col-6">
                                <label for="card-cvv">CVV</label>
                                <input type="password" class="form-control" id="card-cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                    <div class="border-top pt-3 mt-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span>Items Total:</span>
                            <span id="items-total">0 LE</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1">
                            <span>Delivery Fee:</span>
                            <span id="delivery-fee">0 LE</span>
                        </div>
                        <div class="d-flex justify-content-between font-weight-bold h5 mt-2">
                            <span>Order Total:</span>
                            <span id="order-total">0 LE</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        Confirm Order
                    </button>
                    <h6 class="text-center mt-3">Thank you for your order! We will process it shortly.</h6>
                </form>
            </div>
        </div>
    </div>
</main>


<!-- Footer -->
<footer class="bg-light text-center py-4">
    <p class="mb-0">&copy; 2025 FLORA. All rights reserved.</p>
</footer>


<!-- Scripts Bootstrap & jQuery -->
<script src="bootstrap-4.0.0-dist/js/jquery-3.7.1.js"></script>
<script src="bootstrap-4.0.0-dist/js/popper.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
<script src="bootstrap-4.0.0-dist/js/shop.js"></script>

<script>
    // Delivery fees per governorate (in LE)
    const deliveryFees = {
        cairo: 50,
        giza: 65,
        suez: 70,
        alexandria: 80,
        other: 50
    };

    function calculateItemsTotal() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    }

    function updateOrderSummary() {
        const itemsTotalElement = document.getElementById("items-total");
        const deliveryFeeElement = document.getElementById("delivery-fee");
        const orderTotalElement = document.getElementById("order-total");
        const governorateSelect = document.getElementById("governorate");

        const itemsTotal = calculateItemsTotal();
        let deliveryFee = 0;

        if (governorateSelect && governorateSelect.value) {
            deliveryFee = deliveryFees[governorateSelect.value] || 0;
        }

        const orderTotal = itemsTotal + deliveryFee;

        if (itemsTotalElement) itemsTotalElement.textContent = itemsTotal + " LE";
        if (deliveryFeeElement) deliveryFeeElement.textContent = deliveryFee + " LE";
        if (orderTotalElement) orderTotalElement.textContent = orderTotal + " LE";
    }

    document.addEventListener("DOMContentLoaded", function () {
        updateCartCount(); // from shop.js, keeps navbar cart badge in sync
        updateOrderSummary();

        const governorateSelect = document.getElementById("governorate");
        if (governorateSelect) {
            governorateSelect.addEventListener("change", updateOrderSummary);
        }

        const paymentRadios = document.querySelectorAll('input[name="payment-method"]');
        const cardDetailsSection = document.getElementById("card-details");

        function updatePaymentVisibility() {
            const cardRadio = document.getElementById("payment-card");
            if (cardDetailsSection && cardRadio) {
                cardDetailsSection.style.display = cardRadio.checked ? "block" : "none";
            }
        }

        if (paymentRadios && paymentRadios.length > 0) {
            paymentRadios.forEach(function (radio) {
                radio.addEventListener("change", updatePaymentVisibility);
            });
            updatePaymentVisibility();
        }

        const confirmationForm = document.getElementById("confirmation-form");
        if (confirmationForm) {
            confirmationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const selectedPayment = document.querySelector('input[name="payment-method"]:checked');
                if (!selectedPayment) {
                    alert("Please select a payment method.");
                    return;
                }

                if (selectedPayment.value === "card") {
                    const cardName = document.getElementById("card-name").value.trim();
                    const cardNumber = document.getElementById("card-number").value.trim();
                    const cardExpiry = document.getElementById("card-expiry").value.trim();
                    const cardCvv = document.getElementById("card-cvv").value.trim();

                    if (!cardName || !cardNumber || !cardExpiry || !cardCvv) {
                        alert("Please fill in all credit card details.");
                        return;
                    }
                }

                alert("Your order has been confirmed! Thank you for shopping with FLORA.");
                window.location.href = "index.html";
            });
        }
    });
</script>


</body>
</html>
