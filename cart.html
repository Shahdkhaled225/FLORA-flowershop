<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORA - Shopping Cart</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm bg-white">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <div class="brand-icon" style="background-color: rgb(241, 149, 149); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                <svg viewBox="0 0 24 24" width="20" fill="white">
                    <path d="M12 2c-1.5 2-3.5 3-5 3 0 4 2 7 5 8 3-1 5-4 5-8-1.5 0-3.5-1-5-3zM7 14c2 3 5 4 5 8 0-4 3-5 5-8-3 2-7 2-10 0z"/>
                </svg>
            </div>
            <span style="color:#1e1e1e; font-weight: bold;">FLORA</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="cart.html">
                        <i class="bi bi-cart3"></i> Cart
                        <span class="badge badge-danger position-absolute" style="top:0; right:0;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 100px; min-height: 70vh;">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm p-3">
                <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="thead-light">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <tr><td colspan="4" class="text-center">Your cart is empty!</td></tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm p-4">
                <h4>Order Summary</h4>
                <hr>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">0 LE</span>
                </div>
                <div class="d-flex justify-content-between font-weight-bold h5">
                    <span>Total:</span>
                    <span id="total-price">0 LE</span>
                </div>
                <a href="confirmation.html" class="btn btn-primary btn-block mt-4">
                    Proceed to Checkout</a>
                 <a href="shop.html" class="btn btn-outline-secondary btn-block mt-2">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 FLORA. All rights reserved.</p>
</footer>

<script src="bootstrap-4.0.0-dist/js/jquery-3.7.1.js"></script>
<script src="bootstrap-4.0.0-dist/js/popper.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/shop.js"></script>

</body>
</html>
